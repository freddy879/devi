<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - BEBIDAS YA!</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding-bottom: 70px;
      background-color: white;
      color: black;
    }

    /* Cabecera */
    .navbar {
      background-color: #ffffffc0 !important;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(19, 18, 18, 0.973);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .exclamacion {
      color: #17a117 !important; /* verde original */
      font-weight: bold;
      text-shadow: 0 0 5px orange;
    }

    /* Decoraciones Halloween en la cabecera */
    .halloween-decor {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 5px;
      padding: 5px 10px;
      font-size: 1.5rem;
    }

    .halloween-decor span {
      animation: flotar 2s ease-in-out infinite alternate;
    }

    .halloween-decor span:nth-child(2) { animation-delay: 0.3s; }
    .halloween-decor span:nth-child(3) { animation-delay: 0.6s; }
    .halloween-decor span:nth-child(4) { animation-delay: 0.9s; }

    @keyframes flotar {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    /* Carrito */
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      border: 1px solid #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #000;
    }

    /* Bot√≥n WhatsApp verde con toque Halloween */
    .btn-success {
      background-color: #17a117;
      border-color: #17a117;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-success::after {
      content: "üéÉ";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 1.2rem;
      animation: flotar 1.5s ease-in-out infinite alternate;
    }

    .btn-success:hover {
      background-color: #1dbf1d;
      box-shadow: 0 0 8px orange;
    }
  </style>
</head>

<body>
  <!-- Cabecera con decoraciones Halloween -->
  <nav class="navbar">
    <h1 class="m-0 logo">
      Tu <span class="exclamacion">carrito</span>
    </h1>
    <div class="halloween-decor">
      <span>üéÉ</span>
      <span>ü¶á</span>
      <span>üï∏Ô∏è</span>
      <span>ü¶â</span>
    </div>
  </nav>

  <div class="container my-4">
    <div id="carrito-contenido"></div>
    <div class="text-end mt-3">
      <h5 id="total"></h5>
      <button id="whatsapp-link" class="btn btn-success mb-2">Enviar pedido por WhatsApp</button>
      <button class="btn btn-outline-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <div>Carrito</div>
    </a>
  </nav>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const contenedor = document.getElementById("carrito-contenido");
    const total = document.getElementById("total");
    const whatsappLink = document.getElementById("whatsapp-link");

    function renderizarCarrito() {
      contenedor.innerHTML = "";
      if (carrito.length === 0) {
        contenedor.innerHTML = "<p class='text-center'>Tu carrito est√° vac√≠o.</p>";
        total.textContent = "";
        whatsappLink.style.display = "none";
        return;
      }

      let suma = 0;
      carrito.forEach(item => {
        const subtotal = item.precio * item.cantidad;
        suma += subtotal;

        contenedor.innerHTML += `
          <div class="cart-item">
            <img src="${item.imagen}" alt="${item.nombre}" onerror="this.src='https://via.placeholder.com/60x60?text=No+Img'">
            <div>
              <strong>${item.nombre}</strong><br>
              <small>${item.cantidad} x $${item.precio.toFixed(2)}</small>
            </div>
            <div>
              <span>$${subtotal.toFixed(2)}</span><br>
              <button class="btn btn-sm btn-danger mt-1" onclick="eliminarProducto('${item.nombre}')">Eliminar</button>
            </div>
          </div>
        `;
      });

      total.textContent = `Total: $${suma.toFixed(2)}`;
      whatsappLink.style.display = "inline-block";
    }

    function eliminarProducto(nombre) {
      carrito = carrito.filter(item => item.nombre !== nombre);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderizarCarrito();
    }

    function vaciarCarrito() {
      if (confirm("¬øEst√°s seguro de que quieres vaciar el carrito?")) {
        localStorage.removeItem("carrito");
        carrito = [];
        renderizarCarrito();
      }
    }

    // Captura ubicaci√≥n + WhatsApp
    function enviarPedidoConUbicacion() {
      if (!("geolocation" in navigator)) {
        alert("Tu navegador no soporta geolocalizaci√≥n.");
        return;
      }

      alert("Por favor, permite el acceso a tu ubicaci√≥n para continuar con el pedido.");

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        let mensaje = "*Pedido desde BEBIDAS YA!*%0A";
        carrito.forEach(item => {
          mensaje += `${item.cantidad} x ${item.nombre} = $${(item.precio * item.cantidad).toFixed(2)}%0A`;
        });

        const totalPedido = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
        mensaje += `%0Aüí∞ *Total:* $${totalPedido.toFixed(2)}%0Aüìç *Ubicaci√≥n:* https://www.google.com/maps?q=${lat},${lon}`;

        const numero = "593939079441";
        const enlace = `https://wa.me/${numero}?text=${mensaje}`;
        setTimeout(() => window.location.href = enlace, 800);
      }, (error) => {
        console.error(error);
        alert("‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n. Act√≠vala e int√©ntalo de nuevo.");
      });
    }

    whatsappLink.addEventListener("click", (e) => {
      e.preventDefault();
      enviarPedidoConUbicacion();
    });

    renderizarCarrito();
  </script>
</body>
</html>
