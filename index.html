<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEBIDAS YA!</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Estilos globales */
    body {
      font-family: 'Roboto', sans-serif;
      padding-bottom: 70px;
      background-color: #f8f9fa;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffffc0 !important;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 6px rgba(19, 18, 18, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 15px 15px;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.6rem;
      color: #28a745;
    }
    .halloween-decor span {
      margin-left: 0.5rem;
      font-size: 1.2rem;
    }

    /* Barra de b√∫squeda */
    .search-bar {
      max-width: 400px;
      margin: 1rem auto;
    }

    /* Grid de productos */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Tarjeta de producto */
    .card {
      border-radius: 15px;
      overflow: hidden;
      background-color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #28a745;
    }
    .card-body h6 {
      font-weight: 700;
      color: #333;
    }
    .card-body p {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .nav-item {
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      text-decoration: none;
    }
    .contador {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      font-weight: bold;
    }

    h3 {
      color: #28a745;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .productos-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .navbar .logo {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">¬°BEBIDAS YA!</h1>
    <div class="halloween-decor">
      <span>üéÉ</span>
      <span>ü¶á</span>
      <span>üï∏Ô∏è</span>
      <span>ü¶â</span>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Barra de b√∫squeda -->
    <div class="search-bar">
      <input type="text" id="busqueda" class="form-control" placeholder="Buscar bebida..." />
    </div>

    <h3>BEBIDAS</h3>

    <!-- Grid de productos -->
    <div class="productos-grid" id="contenedor-productos">
      <div class="card producto">
        <a href="g.html" onclick="guardarProductoDesdeCard(this)">
          <img src="caja de corona.jpeg" alt="Caja de Corona" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">CAJA DE CORONA</h6>
          <p>$32.00</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" onclick="comprarProductoDesdeCard(this)">Comprar</button>
        </div>
      </div>

      <div class="card producto">
        <a href="g.html" onclick="guardarProductoDesdeCard(this)">
          <img src="SIXPACK-CORONA-355-ML.webp" alt="Sixpack Corona" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">SIXPACK CORONA 355 ML</h6>
          <p>$9.00</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" onclick="comprarProductoDesdeCard(this)">Comprar</button>
        </div>
      </div>

      <div class="card producto">
        <a href="g.html" onclick="guardarProductoDesdeCard(this)">
          <img src="java de club.jpeg" alt="Java de Club Verde" />
        </a>
        <div class="card-body text-center">
          <h6 class="card-title">JAVA DE CLUB VERDE</h6>
          <p>$22.00</p>
          <input type="number" value="1" min="1" class="form-control form-control-sm mb-2" />
          <button class="btn btn-success btn-sm buy-btn" onclick="comprarProductoDesdeCard(this)">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home fa-lg"></i>
      <div>Inicio</div>
    </a>
    <a href="carrito.html" class="nav-item">
      <i class="fas fa-shopping-cart fa-lg"></i>
      <span id="contador-carrito" class="contador">0</span>
      <div>Carrito</div>
    </a>
  </nav>

  <!-- Scripts -->
  <script>
    // Guardar producto en localStorage
    function guardarProductoDesdeCard(elemento) {
      const card = elemento.closest('.producto');
      const nombre = card.querySelector('.card-title').textContent.trim();
      const precioTexto = card.querySelector('p').textContent.trim();
      const precio = parseFloat(precioTexto.replace('$', ''));
      const imagen = card.querySelector('img').src;
      const cantidadInput = card.querySelector('input[type="number"]');
      const cantidad = parseInt(cantidadInput.value) || 1;
      const producto = { nombre, precio, imagen, cantidad };
      localStorage.setItem('productoSeleccionado', JSON.stringify(producto));
    }

    // Comprar producto y redirigir
    function comprarProductoDesdeCard(boton) {
      guardarProductoDesdeCard(boton);
      window.location.href = 'g.html';
    }

    // Contador de carrito
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    document.getElementById("contador-carrito").textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Filtrado de productos
    document.getElementById("busqueda").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".producto").forEach(card => {
        const titulo = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    });

    // Registro del Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(error => console.log('Error al registrar el Service Worker:', error));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
